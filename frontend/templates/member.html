<!DOCTYPE html>
<html>
    <head>
        <title>Member - Chess 2</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
        
        <!-- Bootstrap Icons CDN -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

        <!-- JQuery CDN -->
        <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

        <!-- Local Imports -->
        <link href="../static/css/main.css" rel="stylesheet">

        <script src="../static/javascript/navbar.js"></script>
        <script src="../static/javascript/addons.js" alert="{{alert}}"></script>
    </head>
    <body onload="setProfilePirctureSize()" onresize="setProfilePirctureSize()">
        <div class="container mt-3">
            <div class="row">
                <div class="card col-11 col-sm-11 col-md-7 mx-auto text-light shadow">
                    <div class="card-body row">
                        <div class="col-lg-4 d-flex align-items-center justify-content-center">
                            <img id="profile-picture" class="rounded border border-dark border-4 img-fluid" alt="Profile Picture" style="width: 100%; height: 100%; max-height: 200px; max-width: 200px;">
                        </div>
                        <div class="col">
                            <h4 class="mt-3" id="username-group"><img id="country" class="rounded img-fluid" alt="Country" data-bs-placement="top"> </h4>
                            <textarea class="form-control" style="height: 140px; resize: none;" readonly id="about"></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-3 mb-5">
                <div class="card col-11 col-sm-11 col-md-7 mx-auto text-light shadow">
                    <div class="card-body">
                        <div class="text-center mt-5 mb-5" id="no-games" style="display: none;">
                            <h2 class="text-danger">This user hasn't played any games yet!</h2>
                            <a class="btn btn-outline-info" href="/play">Click here to start a game</a>
                        </div>
                        <table class="table text-light" id="games" style="display: none;">
                            <thead>
                                <tr class="text-white-50">
                                    <th scope="col">Mode</th>
                                    <th scope="col">Players</th>
                                    <th scope="col">Results</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <script src="../static/javascript/util.js"></script>
        <script src="../static/javascript/member.js" username="{{username}}"></script>
    </body>
</html>
