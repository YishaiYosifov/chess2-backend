<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Home - Chess 2</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Language" content="en">
        <meta name="google" content="notranslate">
        <meta charset="utf-8">
        
        <!-- SocketIO CDN -->
        <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>

        <!-- Bootstrap CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
        
        <!-- Bootstrap Icons CDN -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

        <!-- JQuery CDN -->
        <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

        <!-- Local Imports -->
        <link href="static/css/logo.css" rel="stylesheet">
        <link href="static/css/main.css" rel="stylesheet">
        <link href="static/css/index-auth.css" rel="stylesheet">
        
        <script src="static/javascript/socketio/active-socketio.js"></script>
        <script src="static/javascript/addons.js" alert="{{alert}}"></script>
    </head>
    <body>
        <input type="hidden" name="csrf_token" autocomplete="off" value="{{ csrf_token() }}">
        
        <div class="container">
            <div class="row justify-content-center text-white mt-5">
                <div class="text-center d-flex justify-content-center" id="logo">
                    <img src="/static/assets/logo.webp" class="rounded">
                    <h1 class="ms-3">Chess 2</h1>
                </div>
            </div>

            <div class="row mt-5 justify-content-center" id="buttons-desktop">
                <a href="/user" class="btn btn-lg btn-outline-secondary col-3 d-flex align-items-center justify-content-center text-white">
                    <i class="bi bi-person-fill text-info" style="position: relative; top: 2%;"></i>
                    <span class="ms-2">profile</span>
                </a>
                <a href="/play" class="btn btn-lg btn-success col-3 ms-2 d-flex align-items-center justify-content-center" style="border-bottom: 5px solid darkgreen;">
                    <img src="/static/assets/pieces/knook-white.webp" style="width: 50px; height: 50px;">
                    <span>play</span>
                </a>
                <a href="/settings" class="btn btn-lg btn-outline-secondary col-3 ms-2 offset-1 d-flex align-items-center justify-content-center text-white">
                    <i class="bi bi-gear-fill text-info" style="position: relative; top: 2%;"></i>
                    <span class="ms-2">settings</span>
                </a>
            </div>
            <div class="row mt-5 justify-content-center" id="buttons-mobile">
                <div class="btn-group-vertical col-xl-5 col-lg-8 col-11" role="group">
                    <a class="btn btn-lg btn-outline-secondary mb-3 text-white" href="/user">
                        <i class="bi bi-person-fill text-info" style="position: relative; top: 6%;"></i>
                        <span class="ms-1">profile</span>
                    </a>
                    <a class="btn btn-lg btn-success mb-3" href="/play" style="border-bottom: 5px solid darkgreen;">
                        <img src="/static/assets/pieces/knook-white.webp" style="width: 50px; height: 50px;"> play
                    </a>
                    <a class="btn btn-lg btn-outline-secondary text-white" href="/settings">
                        <i class="bi bi-gear-fill text-info" style="position: relative; top: 3%;"></i>
                        <span class="ms-1">settings</span>
                    </a>
                </div>
            </div>
        </div>
        
        <div class="container-fluid pb-5" style="background-color: #1a1a1a;">
            <div class="row mt-5 pt-5 text-center text-white">
                <h1>Modes</h1>
                <p class="lead text-white-50">I don't know what I'm doing anymore</p>
            </div>
            <div class="row mt-2 mb-5 align-items-center justify-content-center g-5 mx-auto" id="modes">
                <div class="mb-0 mb-sm-5">
                    <div class="card text-dark mx-auto">
                        <div class="card-body text-center">
                            <h3 class="card-title">CHSS</h3>
                            <img src="/static/assets/modes/thumbnails/chss.webp" class="w-100">
                        </div>
                    </div>
                </div>

                <div class="mb-0 mb-sm-5">
                    <div class="card text-dark mx-auto">
                        <div class="card-body text-center">
                            <h3 class="card-title">ANARCHY CHESS</h3>
                            <img src="/static/assets/modes/thumbnails/anarchy.webp" class="w-100">
                        </div>
                    </div>
                </div>

                <div class="mb-0 mb-sm-5">
                    <div class="card text-dark mx-auto">
                        <div class="card-body text-center">
                            <h3 class="card-title">FOG OF WAR</h3>
                            <img src="/static/assets/modes/thumbnails/fogofwar.webp" class="w-100">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="static/javascript/util.js"></script>
        <script src="static/javascript/navbar.js"></script>
    </body>
</html>
