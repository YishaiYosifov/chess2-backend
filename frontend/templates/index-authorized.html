<!DOCTYPE html>
<html>
    <head>
        <title>Home - Chess 2</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- SocketIO CDN -->
        <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>

        <!-- Bootstrap CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
        
        <!-- Bootstrap Icons CDN -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

        <!-- JQuery CDN -->
        <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

        <!-- Local Imports -->
        <link href="static/css/logo.css" rel="stylesheet">
        <link href="static/css/main.css" rel="stylesheet">
        
        <script src="static/javascript/addons.js" alert="{{alert}}"></script>
        <script src="static/javascript/active-socketio.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center text-white mt-5">
                <div class="text-center d-flex justify-content-center" id="logo">
                    <img src="/static/assets/logo.png" class="rounded">
                    <h1 class="ms-3">Chess 2</h1>
                </div>
            </div>

            <div class="row mt-5 justify-content-center">
                <div class="btn-group-vertical col-xl-5 col-lg-8 col-11" role="group">
                    <a class="btn btn-lg btn-success mb-4" href="/play"><img src="/static/assets/pieces/white_knook.png" style="width: 30px; height: 30px;"> play</a>
                    <a class="btn btn-lg btn-outline-secondary mb-4" href="/member"><i class="bi bi-person-fill"></i> profile</a>
                    <a class="btn btn-lg btn-outline-secondary" href="/settings"><i class="bi bi-gear-fill"></i> settings</a>
                </div>
            </div>
        </div>
        
        <div class="container-fluid pb-5" style="background-color: #1a1a1a;">
            <div class="row mt-5 pt-5 align-items-center justify-content-center g-0 mx-auto">
                <div class="col-8 col-md-3 mb-2" style="max-width: 369px; max-height: 410px;">
                    <div class="card text-white mx-auto">
                        <div class="card-body text-center">
                            <h3 class="card-title">CHSS</h3>
                            <img src="/static/assets/placeholder.png" class="w-100">
                        </div>
                    </div>
                </div>

                <div class="col-9 col-md-4 mb-3" style="max-width: 500px; max-height: 530px;">
                    <div class="card border-warning border-2 text-white mx-auto">
                        <div class="card-body text-center">
                            <h3 class="card-title">ANARCHY CHESS</h3>
                            <img src="/static/assets/placeholder.png" class="w-100">
                        </div>
                    </div>
                </div>

                <div class="col-8 col-md-3 mb-2" style="max-width: 369px; max-height: 410px;">
                    <div class="card text-white mx-auto">
                        <div class="card-body text-center">
                            <h3 class="card-title">FOG OF WAR</h3>
                            <img src="/static/assets/placeholder.png" class="w-100">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="static/javascript/navbar.js"></script>
        <script src="static/javascript/util.js"></script>
    </body>
</html>
