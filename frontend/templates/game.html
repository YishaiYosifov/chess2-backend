<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Play - Chess 2</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Language" content="en">
        <meta name="google" content="notranslate">
        <meta charset="utf-8">

        <!-- SocketIO CDN -->
        <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>

        <!-- Bootstrap CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
        
        <!-- Bootstrap Icons CDN -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

        <!-- JQuery CDN -->
        <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js" integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY=" crossorigin="anonymous"></script>
        <script src="../static/jquery-ui-touch-punch/jquery.ui.touch-punch.min.js"></script>

        <!-- Local Imports -->
        <link href="../static/css/main.css" rel="stylesheet">
        <link href="../static/css/game.css" rel="stylesheet">

        <script src="../static/javascript/active-socketio.js"></script>
        <script src="../static/javascript/addons.js" alert="{{alert}}"></script>
    </head>
    <body>
        <input type="hidden" name="csrf_token" autocomplete="off" value="{{ csrf_token() }}">
        
        <div id="main-container" class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-auto">
                    <div class="card text-white p-2" id="board-card">
                        <div class="card-header text-white row col-12 align-items-center p-0" id="small-profile-black" style="justify-content: space-between">
                            <span class="username-black limit-text col-auto m-0 text-white-50" style="display: inline-block; max-width: 60%;">
                                <img class="img-fluid profile-picture-white me-3 rounded" style="width: 100%; height: 100%; max-height: 60px; max-width: 60px;">
                                <span></span>
                                <img class="img-fluid country-white ms-2" data-bs-placement="top" style="width: 100%; height: 100%; max-width: 20px; max-height: 20px;">
                            </span>
                            <div class="row col-auto">
                                <div class="col-auto bg-danger py-2 rounded align-items-center stall-warning" id="black-stall-warning" style="display: none;">
                                    <i class="bi bi-clock-fill"></i>
                                    <span class="align-middle ms-2 me-2" style="font-size: 15px;">Play/auto-resign: 20s</span>
                                </div>
                                <div class="col-auto bg-warning text-dark py-2 rounded clock" id="clock-black" style="max-width: 110px; display: flex;">
                                    <i class="bi bi-clock-fill"></i>
                                    <span class="align-middle ms-2 me-2"></span>
                                </div>
                            </div>
                        </div>
                        <div class="card-body px-1 justify-content-center d-flex">
                            <div class="m-0" id="board" oncontextmenu="return false;">
                                <div class="full-width-absolute text-center" id="board-loading">
                                    <h1 class="limit-text w-100">Loading...</h1>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer text-white row col-12 align-items-center p-0" id="small-profile-white" style="justify-content: space-between">
                            <span class="username-white col-auto m-0 text-white-50 flex-limit-text">
                                <img class="img-fluid profile-picture-white me-3 rounded" style="width: 100%; height: 100%; max-height: 60px; max-width: 60px;">
                                <span></span>
                                <img class="img-fluid country-white ms-2" data-bs-placement="top" style="width: 100%; height: 100%; max-width: 20px; max-height: 20px;">
                            </span>
                            <div class="row col-auto">
                                <div class="col-auto bg-danger py-2 rounded align-items-center stall-warning" id="white-stall-warning" style="display: none;">
                                    <i class="bi bi-clock-fill"></i>
                                    <span class="align-middle ms-2 me-2" style="font-size: 15px;">Play/auto-resign: 20s</span>
                                </div>
                                <div class="col-auto bg-warning text-dark py-2 rounded clock" id="clock-white" style="max-width: 110px; display: flex;">
                                    <i class="bi bi-clock-fill"></i>
                                    <span class="align-middle ms-2 me-2"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="text-white justify-content-center" id="info-panel">
                    <div class="card mx-auto mx-0" id="move-history-card">
                        <div class="card-header">
                            <h3 class="text-white-50 text-center" id="move-history-title"></h3>
                        </div>
                        <div class="card-body" style="overflow: auto;">
                            <div class="table-responsive">
                                <table class="table" style="border-collapse:separate; border-spacing: 0 0.5em;">
                                    <tbody class="text-white" id="move-history-table">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="card mt-3 mx-auto mx-0" id="chat-card">
                        <div class="card-body" style="overflow: auto; position: relative;">
                            <div class="text-center text-white full-width-absolute" id="draw-request" style="display: none; background-color: var(--dark-secondary);">
                                <h1 class="mt-3">Draw Request</h1>
                                <div class="btn-group" role="group" aria-label="Draw Options">
                                    <button class="btn btn-success" id="accept-draw"><i class="bi bi-check"></i> Accept</button>
                                    <button class="btn btn-danger" id="decline-draw"><i class="bi bi-x"></i> Decline</button>
                                </div>
                                <br>
                                <button class="btn btn-outline-secondary mt-3" id="ignore-draws">Ignore future requests</button>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div id="chat-active" style="display: none;">
                                <div class="btn-group mb-2" role="group" aria-label="Game Actions" id="game-actions-group">
                                    <button class="btn btn-outline-secondary text-white" id="resign"><i class="bi bi-flag-fill"></i> <span>resign</span></button>
                                    <button class="btn btn-outline-secondary text-white" id="draw"><i class="bi bi-plus-slash-minus"></i> <span>draw</span></button>
                                </div>
                                <div class="input-group mb-3">
                                    <input class="form-control" placeholder="Message..." aria-label="Message" aria-describedby="chat">
                                </div>
                            </div>
                            <div class="row col-12 mx-auto pb-2" id="chat-over" style="display: none;">
                                <div class="btn-group col-12" role="group" aria-label="New Game Actions">
                                    <button class="btn btn-success new-game-button fs-4"><i class="bi bi-plus"></i> New Game</button>
                                    <button class="btn btn-secondary text-white rematch-button"><i class="bi bi-arrow-clockwise"></i> REMATCH</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card" id="action-confirmation" style="display: none;">
            <div class="card-body">
                <button class="btn btn-danger" id="confirm-action">Confirm</button>
                <button class="btn btn-dark" id="cancel-action">Cancel</button>
            </div>
        </div>

        <div class="card" id="promotion-card"></div>
        <div class="modal fade" id="game-over-modal" tabindex="-1" aria-labelledby="gameOverModal" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content rounded-5 text-white" style="background-color: var(--dark-primary);">
                    <div class="modal-header rounded-top-5">
                        <h1 class="modal-title" id="game-over-results-text"></h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body p-0">
                        <p class="text-center mt-3" id="game-over-reason-text"></p>
                        <div class="justify-content-center d-flex">
                            <div class="text-center me-3">
                                <img class="img-fluid border border-white border-3 profile-picture-white" height="100px" width="100px">
                                <p id="white-elo-text"></p>
                            </div>
                            <div class="text-center">
                                <img class="img-fluid border border-black border-3 profile-picture-black" height="100px" width="100px">
                                <p id="black-elo-text"></p>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-info new-game-button">New Game</button>
                        <button class="btn btn-info rematch-button">Rematch</button>

                        <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
          
        <script src="../static/javascript/util.js"></script>
        
        <script src="../static/javascript/game-modes/anarchy.js"></script>
        <script src="../static/javascript/pages/game.js"></script>

        <script src="../static/javascript/navbar.js"></script>
    </body>
</html>
