<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Settings - Chess 2</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Language" content="en">
        <meta name="google" content="notranslate">
        <meta charset="utf-8">

        <!-- SocketIO CDN -->
        <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>

        <!-- Bootstrap CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
        
        <!-- Bootstrap Icons CDN -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

        <!-- JQuery CDN -->
        <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

        <!-- Local Imports -->
        <link href="static/css/main.css" rel="stylesheet">
        <link href="static/css/settings.css" rel="stylesheet">

        <script src="static/javascript/active-socketio.js"></script>
        <script src="static/javascript/addons.js" alert="{{alert}}"></script>
    </head>
    <body>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        
        <div class="container-fluid mb-3 mt-2">
            <div class="row">
                <div class="col-md-11 col-lg-9 col-xl-7 col-xxl-5 mx-auto" style="max-width: 850px">
                    <h1 class="text-light"><i class="bi bi-gear-fill"></i> Settings</h1>
                    <div class="card text-light">
                        <div class="card-body row">
                            <input type="file" class="d-none" accept=".png,.jpg,.jpeg," id="profile-picture-upload" onchange="selectProfilePicture()">
                            <div class="col-md-4 btn-group-vertical mx-auto" role="group" aria-label="Vertical button group" style="width: 180px">
                                <button class="btn btn-light" onclick="openFileSelector()" style="width: 160px; height: 160px;" id="profile-picture"></button>
                                <button class="btn btn-light" onclick="openFileSelector()" style="width: 160px;"><i class="bi bi-camera-fill"></i> change</button>
                            </div>
                            <div class="col">
                                <h4 class="mt-3 tt username limit-text" id="username" data-bs-placement="left" style="width: 280px;">username</h4>
                                <div class="form-floating">
                                    <textarea class="form-control" input-for-setting="about" style="height: 140px; resize: none;" placeholder="About You"></textarea>
                                    <label class="text-secondary" for="description" style="height: 35px; margin-top: -1%;">Enter an about you...</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-11 col-lg-9 col-xl-7 col-xxl-5 mx-auto" style="max-width: 850px">
                    <div class="card">
                        <div class="card-body text-light">
                            <div class="mb-3" id="setting-username">
                                <label class="form-label">Username</label>
                                <div class="input-group">
                                  <input class="form-control" input-for-setting="username" disabled>
                                  <button class="input-group-text text-primary border-0 btn btn-secondary" enable-input-for-setting="username" id="change-username-button">change</button>
                                </div>
                            </div>
                            <div class="mb-3" id="setting-email">
                                <label class="form-label">Email</label>
                                <div class="input-group">
                                  <input class="form-control" input-for-setting="email" disabled>
                                  <button class="input-group-text text-primary border-0 btn btn-secondary" enable-input-for-setting="email" onclick="enableSettingInput(this)">change</button>
                                </div>
                            </div>
                            <div class="mb-3" id="setting-country">
                                <label class="form-label">Country</label>
                                <select class="form-select" aria-label="Country" input-for-setting="country">
                                </select>
                            </div>
                            <div id="setting-password">
                                <a href="/settings/password">change password</a>
                            </div>
                            <button class="btn btn-danger mt-3" data-bs-toggle="modal" data-bs-target="#account-deletion-confirm"><i class="bi bi-radioactive"></i> Delete Account</button>
                        </div>
                        <button class="btn btn-success mx-auto mb-3" id="save" style="width: 50%" disabled>Save</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="password-confirmation" tabindex="-1" aria-labelledby="Password Confirmation" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
            <div class="modal-dialog">
                <div class="modal-content text-light" style="background-color: var(--dark-secondary);">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5">Confirm Your Password</h1>
                    </div>
                    <div class="modal-body">
                        <div class="input-group mb-3">
                            <input type="password" placeholder="Password" class="form-control" aria-label="password" id="password">
                            <button class="input-group-text" onclick="togglePasswordVisibility(this)" password-input="#password"><i class="bi bi-eye-fill text-light"></i></button>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" id="password-confirmation-submit" data-bs-dismiss="modal">Submit</button>
                    </div>
                </div>
            </div>
        </div>
   
        <div class="modal fade" id="account-deletion-confirm" tabindex="-1" aria-labelledby="Account Deletion Confirm" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content text-light" style="background-color: var(--dark-secondary);">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5">Account Deletion</h1>
                        <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="account-deletion-stage-1">
                        <div class="modal-body">
                            <h4 class="text-danger" style="text-shadow: 0px 0px 5px black">ARE YOU SURE YOU WANT TO DELETE YOUR ACCOUNT?</h4>
                        </div>
                        <div class="modal-footer">
                            <div class="btn-group-lg" role="group">
                                <button class="btn btn-danger" onclick="$('#account-deletion-stage-1').hide(); $('#account-deletion-stage-2').show()">Yes</button>
                                <button  class="btn btn-info" data-bs-dismiss="modal">No</button>
                            </div>
                        </div>
                    </div>

                    <div id="account-deletion-stage-2" style="display: none;">
                        <div class="modal-body">
                            <h5>Enter your username</h5>
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="bi bi-person-fill text-light"></i></span>
                                <input class="form-control" placeholder="Username" aria-label="Username" id="account-deletion-username">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-danger" id="delete-account"><i class="bi bi-radioactive"></i> Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="static/javascript/util.js"></script>
        <script src="static/javascript/navbar.js"></script>
        <script src="static/javascript/pages/settings.js"></script>
    </body>
</html>
