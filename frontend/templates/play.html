<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Play - Chess 2</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Language" content="en">
        <meta name="google" content="notranslate">
        <meta charset="utf-8">

        <!-- SocketIO CDN -->
        <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>

        <!-- Bootstrap CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
        
        <!-- Bootstrap Icons CDN -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

        <!-- JQuery CDN -->
        <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

        <!-- Local Imports -->
        <link href="static/css/main.css" rel="stylesheet">
        <link href="static/css/play.css" rel="stylesheet">

        <script src="static/javascript/active-socketio.js"></script>
    </head>
    <body>
        <input type="hidden" name="csrf_token" autocomplete="off" value="{{ csrf_token() }}">
        
        <div class="container-fluid mt-5">
            <div class="row align-items-start justify-content-center">
                <div class="col-11 text-white" style="max-width: 930px">
                    <h1 class="mt-3"><i class="bi bi-play-fill"></i> Play</h1>
                    <div class="card">
                        <div class="card-body">
                            <div class="btn-group" role="group" style="height: 70px; width: 100%;" setting="mode">
                                <button class="btn btn-outline-secondary text-white setting-button">
                                    <img src="static/assets/pieces/knook-white.webp" class="img-fluid me-2 d-none d-md-inline" style="width: 40px">
                                    Anarchy
                                </button>
                                <button class="btn btn-outline-secondary text-white setting-button">
                                    <img src="static/assets/pieces/horse-white.webp" class="img-fluid me-2 d-none d-md-inline" style="width: 40px">
                                    Chss
                                </button>
                                <button class="btn btn-outline-secondary text-white setting-button">
                                    <img src="static/assets/pieces/king-white.webp" class="img-fluid me-2 d-none d-md-inline" style="width: 40px">
                                    Fog of War
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="card mt-3">
                        <div class="card-body text-white">
                            <h3><i class="bi bi-alarm-fill"></i> Time Control</h3>

                            <div setting="time_control">
                                <div class="btn-group settings-button flex-wrap" role="group">
                                    <button class="btn btn-outline-secondary text-white setting-button">1</button>
                                    <button class="btn btn-outline-secondary text-white setting-button">3</button>
                                    <button class="btn btn-outline-secondary text-white setting-button">5</button>
                                </div>
    
                                <div class="btn-group settings-button mb-4 flex-wrap" role="group">
                                    <button class="btn btn-outline-secondary text-white setting-button">10</button>
                                    <button class="btn btn-outline-secondary text-white setting-button">15</button>
                                    <button class="btn btn-outline-secondary text-white setting-button">30</button>
                                </div>
                            </div>
                            
                            <hr style="background-color: rgb(180, 180, 180);">

                            <h3 class="mt-4"><i class="bi bi-plus"></i> Increment</h3>
                            <div class="btn-group settings-button" role="group" setting="increment">
                                <button class="btn btn-outline-secondary text-white setting-button">0</button>
                                <button class="btn btn-outline-secondary text-white setting-button">2</button>
                                <button class="btn btn-outline-secondary text-white setting-button">5</button>
                                <button class="btn btn-outline-secondary text-white setting-button">10</button>
                            </div>

                            <div class="row col-12 justify-content-center mt-5 mx-auto" id="play-buttons">
                                <div class="text-center">
                                    <div class="btn-group" role="group" aria-label="Basic example">
                                        <button class="btn btn-success" id="play"><i class="bi bi-play-fill"></i> Play Online</button>
                                        <button class="btn btn-outline-secondary" id="play-friend"><i class="bi bi-play-fill"></i> Play a Friend</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col text-center mt-4" id="outgoing-game" style="display: none;">
                                <div class="spinner-border text-secondary" role="status">
                                    <span class="visually-hidden">Waiting for Game...</span>
                                </div>

                                <div class="col-12"></div>
                                
                                <button class="btn border-0 text-white" id="cancel"><i class="bi bi-x"></i></button>
                                <span>Waiting for Game...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="static/javascript/util.js" alert="{{alert}}"></script>
        <script src="static/javascript/pages/play.js"></script>
        <script src="static/javascript/navbar.js"></script>
    </body>
</html>
