<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Play - Chess 2</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Language" content="en">
        <meta name="google" content="notranslate">
        <meta charset="utf-8">

        <!-- SocketIO CDN -->
        <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>

        <!-- Bootstrap CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
        
        <!-- Bootstrap Icons CDN -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

        <!-- JQuery CDN -->
        <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

        <!-- Local Imports -->
        <link href="static/css/main.css" rel="stylesheet">
        <link href="static/css/play.css" rel="stylesheet">

        <script src="static/javascript/active-socketio.js"></script>
        <script src="static/javascript/addons.js" alert="{{alert}}"></script>
    </head>
    <body>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        
        <div class="container-fluid mt-2">
            <div class="row align-items-start justify-content-center">
                <div class="col-11 col-md-9 col-lg-6 text-white" style="max-width: 730px">
                    <h1><i class="bi bi-play-fill"></i> Play</h1>
                    <div class="card w-100">
                        <div class="card-body">
                            <div class="btn-group" role="group" style="height: 70px; width: 100%;" setting="mode">
                                <button class="btn btn-outline-secondary text-white setting-button">
                                    <img src="static/assets/placeholder.png" class="img-fluid rounded-3 border border-3 me-2 d-none d-md-inline" style="width: 40px">
                                    Anarchy
                                </button>
                                <button class="btn btn-outline-secondary text-white setting-button">
                                    <img src="static/assets/placeholder.png" class="img-fluid rounded-3 border border-3 me-2 d-none d-md-inline" style="width: 40px">
                                    Chss
                                </button>
                                <button class="btn btn-outline-secondary text-white setting-button">
                                    <img src="static/assets/placeholder.png" class="img-fluid rounded-3 border border-3 me-2 d-none d-md-inline" style="width: 40px">
                                    Fog of War
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="card w-100 mt-3">
                        <div class="card-body text-white">
                            <h3><i class="bi bi-alarm-fill"></i> Time Control</h3>
                            <div class="btn-group" role="group" style="height: 70px; width: 100%;" setting="time_control">
                                <button class="btn btn-outline-secondary text-white setting-button">1</button>
                                <button class="btn btn-outline-secondary text-white setting-button">3</button>
                                <button class="btn btn-outline-secondary text-white setting-button">5</button>
                                <button class="btn btn-outline-secondary text-white setting-button">10</button>
                                <button class="btn btn-outline-secondary text-white setting-button">15</button>
                                <button class="btn btn-outline-secondary text-white setting-button">30</button>
                            </div>
                            <hr>
                            <h3><i class="bi bi-plus"></i> Increment</h3>
                            <div class="btn-group" role="group" style="height: 70px; width: 100%;" setting="increment">
                                <button class="btn btn-outline-secondary text-white setting-button">0</button>
                                <button class="btn btn-outline-secondary text-white setting-button">2</button>
                                <button class="btn btn-outline-secondary text-white setting-button">5</button>
                                <button class="btn btn-outline-secondary text-white setting-button">10</button>
                            </div>

                            <div class="row justify-content-center">
                                <button class="btn btn-success col-3 mt-3" id="play" style="display: none;"><i class="bi bi-play-fill"></i> Start Game</button>
                            </div>
                            <div class="col text-center mt-4" id="outgoing-game" style="display: none;">
                                <div class="spinner-border text-secondary" role="status">
                                    <span class="visually-hidden">Waiting for Opponent...</span>
                                </div>

                                <div class="col-12"></div>
                                
                                <button class="btn border-0 text-white" id="cancel"><i class="bi bi-x"></i></button>
                                <span>Waiting for Opponent...</span>
                            </div>
                        </div>
                    </div>
                </div>

                <img src="static/assets/modes/thumbnails/anarchy.jpg" class="img-fluid col-11 col-lg-5 mt-5 mt-lg-3" id="mode-preview" draggable="false">
            </div>
        </div>

        <script src="static/javascript/util.js"></script>
        <script src="static/javascript/play.js"></script>
        <script src="static/javascript/navbar.js"></script>
    </body>
</html>
