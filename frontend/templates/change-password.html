<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Change Password - Chess 2</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Language" content="en">
        <meta name="google" content="notranslate">
        <meta charset="utf-8">

        <!-- SocketIO CDN -->
        <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>

        <!-- Bootstrap CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
        
        <!-- Bootstrap Icons CDN -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

        <!-- JQuery CDN -->
        <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

        <!-- Local Imports -->
        <link href="../static/css/main.css" rel="stylesheet">

        <script src="../static/javascript/socketio/active-socketio.js"></script>
        <script src="../static/javascript/addons.js" alert="{{alert}}"></script>
    </head>
    <body>
        <input type="hidden" name="csrf_token" autocomplete="off" value="{{ csrf_token() }}">
        
        <div class="container">
            <div class="row mt-3">
                <div class="col-11 col-md-11 col-lg-9 col-xl-7 mx-auto" style="max-width: 850px">
                    <h1 class="text-light"><i class="bi bi-gear-fill"></i> Settings</h1>
                    <div class="card">
                        <div class="card-body text-light">
                            <h2 class="mb-3">Change Password</h2>
                            <div class="input-group" style="width: 70%">
                                <input type="password" class="form-control" placeholder="Current Password" aria-label="current password" id="current-password">
                                <button class="input-group-text" onclick="togglePasswordVisibility(this)" password-input="#current-password"><i class="bi bi-eye-fill text-light"></i></button>
                            </div>
                            <p class="text-danger" id="current-password-error" style="display: none;"></p>
                            <div class="mb-4"></div>

                            <div class="input-group" style="width: 70%">
                                <input type="password" class="form-control" placeholder="New Password" aria-label="new password" id="new-password">
                                <button class="input-group-text" onclick="togglePasswordVisibility(this)" password-input="#new-password"><i class="bi bi-eye-fill text-light"></i></button>
                            </div>
                            <p class="text-danger" id="new-password-error" style="display: none;"></p>
                            <div class="mb-2"></div>
                            
                            <div class="input-group" style="width: 70%">
                                <input type="password" class="form-control" placeholder="Retype Password" aria-label="retype password" id="retype-password">
                                <button class="input-group-text" onclick="togglePasswordVisibility(this)" password-input="#retype-password"><i class="bi bi-eye-fill text-light"></i></button>
                            </div>
                            <p class="text-danger" id="retype-password-error" style="display: none;"></p>
                            <button class="btn btn-success col-sm-4 mt-4" style="height: 50px;" id="update">Update</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="../static/javascript/util.js"></script>
        <script src="../static/javascript/navbar.js"></script>
        <script src="../static/javascript/pages/change-password.js"></script>
    </body>
</html>
