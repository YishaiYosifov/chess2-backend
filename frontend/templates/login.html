<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Login - Chess 2</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Language" content="en">
        <meta name="google" content="notranslate">
        <meta charset="utf-8">

        <!-- Bootstrap CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
        
        <!-- Bootstrap Icons CDN -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

        <!-- JQuery CDN -->
        <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

        <!-- Local Imports -->
        <link href="static/css/main.css" rel="stylesheet">

        <script src="static/javascript/addons.js" alert="{{alert}}"></script>
    </head>
    <body>
        <div class="container fixed-top mt-5 text-center" id="errors" style="max-width: 350px;">
        </div>
        <div class="container">
            <div class="row" id="header">
                <div class="mx-auto text-center my-5 d-flex justify-content-center">
                    <img src="/static/assets/logo.png" alt="Logo" width="50" height="50" class="rounded">
                    <h1 class="text-light ms-3">Chess 2</h1>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-md-6 mx-auto text-center">
                    <div class="input-group border-0 mb-3">
                        <span class="input-group-text"><i class="bi bi-person-fill text-light"></i></span>
                        <input class="form-control shadow-none" placeholder="Username / Email" aria-label="Username / Email" id="selector">
                    </div>
                    <div class="input-group border-0 mb-3">
                        <span class="input-group-text"><i class="bi bi-lock-fill text-light"></i></span>
                        <input type="password" class="form-control shadow-none" placeholder="Password" aria-label="Password" id="password">
                        <button class="input-group-text" onclick="togglePasswordVisibility(this)" password-input="#password"><i class="bi bi-eye-fill text-light"></i></button>
                    </div>
                    <button class="btn btn-lg btn-success" id="login" style="width: 100%; height: 50px;">Log In!</button>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mx-auto text-center btn-group-vertical" role="group" aria-label="Button Group">
                    <a class="btn btn-primary" href="/google_login">
                        <img class="me-2" src="static/assets/google.png" width="30px" width="30px">
                        Continue with Google
                    </a>
                    <a class="btn text-primary border-0" href="/signup" width="30px">
                        <b>New? Click here to sign up!</b>
                    </a>
                </div>
            </div>
        </div>

        <script src="static/javascript/util.js"></script>
        <script src="static/javascript/login.js"></script>
    </body>
</html>
